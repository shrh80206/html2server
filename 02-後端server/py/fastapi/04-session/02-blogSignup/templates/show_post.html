<h2>{{ post.title }}</h2>
<p>{{ post.body }}</p>
<p>作者: {{ post.username }}</p>

{% if request.session.get('user') and request.session['user']['username'] == post.username %}
  <form method="post" action="/post/{{ post.id }}/delete" onsubmit="return confirm('確定要刪除這篇貼文嗎？')">
    <button type="submit">刪除貼文</button>
  </form>
{% endif %}
